<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body> 
    <div id="info">
      <h2 id="info__title">TIC TAC TOE</h2>
      <div class="info__player">
        <img
          src="assets/cross.png"
          alt="Player 1 icon"
          class="info__player__icon"
        />
        <h1 id="info__player__name1">Player 1</h1>
        <h1>:</h1>
        <h1 id="info__player__score1">0</h1>
      </div>
      <div class="info__player">
        <img
          src="assets/circle.png"
          alt="Player 2 icon"
          class="info__player__icon"
        />
        <h1 id="info__player__name2">Player 2</h1>
        <h1>:</h1>
        <h1 id="info__player__score2">0</h1>
      </div>
    </div>
   
      <div id="grid">
        <div id="grid__square1" class="grid__sqaure"></div>
        <div id="grid__square2" class="grid__sqaure"></div>
        <div id="grid__square3" class="grid__sqaure"></div>
        <div id="grid__square4" class="grid__sqaure"></div>
        <div id="grid__square5" class="grid__sqaure"></div>
        <div id="grid__square6" class="grid__sqaure"></div>
        <div id="grid__square7" class="grid__sqaure"></div>
        <div id="grid__square8" class="grid__sqaure"></div>
        <div id="grid__square9" class="grid__sqaure"></div>
      </div>
  
    </body>
</html>
